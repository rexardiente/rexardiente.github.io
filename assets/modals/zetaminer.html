<div class="card shadow-sm h-100">
  <img
    src="https://i.imgur.com/kh5hsuf.png"
    class="bd-placeholder-img card-img-top"
    width="100%"
    height="230"
    role="img"
    aria-label="Placeholder: Thumbnail"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  />
  <div class="row card-body">
    <p class="card-text">
      Custom ASIC miner firmware that gives owners the ability to customized the
      stock configurations that are not available in manufacturers released
      firmwares.
    </p>
    <div class="d-flex justify-content-between align-items-center mt-auto mb-0">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#zetaMinerImages"
        >
          View
        </button>
      </div>
      <small class="text-muted">6 images</small>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="zetaMinerImages"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <!-- <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
      <div class="modal-body">
        <i
          id="modal-close"
          class="fas fa-window-close fa-lg me-2 float-end text-danger bg-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></i>

        <div
          id="carouselZetaMiner"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://i.imgur.com/kh5hsuf.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item text-center">
              <img
                src="https://i.imgur.com/tm6GiOJ.png"
                class="w-auto"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.imgur.com/JlYARbE.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.imgur.com/gaXMrET.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.imgur.com/ZyTHgQu.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.imgur.com/yGNRoqK.png"
                class="w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselZetaMiner"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselZetaMiner"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
