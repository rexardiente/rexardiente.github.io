<div class="card shadow-sm h-100">
  <img
    src="https://i.imgur.com/0PLsU75.jpg"
    class="bd-placeholder-img card-img-top"
    width="100%"
    height="230"
    role="img"
    aria-label="Placeholder: Thumbnail"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  />
  <div class="row card-body">
    <p class="card-text">
      Singapore-based Wowoo Exchange launch of its digital assets trading
      platform. With an initial focus on the local market, Wowoo Exchange allows
      users to deposit and withdraw in Singapore dollars to trade
      cryptocurrency.
    </p>
    <div class="d-flex justify-content-between align-items-center mt-auto mb-0">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#wwxImages"
        >
          View
        </button>
      </div>
      <small class="text-muted">2 images</small>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="wwxImages"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="modal-body">
        <i
          id="modal-close"
          class="fas fa-window-close fa-lg me-2 float-end text-danger bg-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></i>

        <div id="carouselWWX" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://imgur.com/0PLsU75.jpg"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://imgur.com/MNoUx1L.jpg"
                class="w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselWWX"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselWWX"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
