<div class="card shadow-sm h-100">
  <img
    src="assets/innominer/ssh-connected.png"
    class="bd-placeholder-img card-img-top"
    width="100%"
    height="230"
    role="img"
    aria-label="Placeholder: Thumbnail"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  />
  <div class="row card-body">
    <p class="card-text">
      This is the 1st prototype of InnoMiner App a 3rd party desktop application
      that gives owners of Innosilicon miner the ability to customized the
      default miner configurations that are not available in manufacturers
      software.
    </p>
    <div class="d-flex justify-content-between align-items-center mt-auto mb-0">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#innoMinerImages"
        >
          View
        </button>
      </div>
      <small class="text-muted">6 images</small>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="innoMinerImages"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="modal-body">
        <i
          id="modal-close"
          class="fas fa-window-close fa-lg me-2 float-end text-danger bg-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></i>

        <div
          id="carouselInnoMiner"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/innominer/ssh-unconnected.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/innominer/ssh-connected.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/innominer/file-view.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/innominer/tuning-loading.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/innominer/tuning-loaded.png"
                class="w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/innominer/network-config.png"
                class="w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselInnoMiner"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselInnoMiner"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
